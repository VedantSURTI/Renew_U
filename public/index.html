<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login/Signup Form</title>
  </head>
  <body>
    <section class="forms-section">
      <h1 class="section-title">Join Us!!</h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form class="form form-login" method="post" action="/login">
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-email">Username</label>
                <input
                  id="login-username"
                  type="text"
                  name="username"
                  required
                />
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input
                  id="login-password"
                  type="password"
                  name="password"
                  required
                />
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form class="form form-signup" method="post" action="/">
            <fieldset>
              <legend>
                Please, enter your email, password and password confirmation for
                sign up.
              </legend>
              <div class="input-block">
                <label for="signup-username">Username</label>
                <input id="signup-email" type="text" name="username" required />
              </div>
              <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="signup-email" type="email" name="email" required />
              </div>
              <div class="input-block">
                <label for="signup-age">Age</label>
                <input id="signup-email" type="number" name="age" required />
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input
                  id="signup-password"
                  type="password"
                  name="password"
                  required
                />
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">Sign Up</button>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
