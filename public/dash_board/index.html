    <section id="dash">
        <div class="row">

        <div class="col">
        <form>
            <div class="dash_main">
                <div class="dropdown row">
                    <div class="col-lg-6">     <label for="my-dropdown">Select a value corresponding to job insecurity</label></div>
                    <div class="col-lg-2"><select id="Job Insecurity" name="Job Insecurity">
    
      <option value="0"> 0</option>
      <option value="1"> 1</option>
      <option value="2"> 2</option>
      <option value="3"> 3</option>
      <option value="4"> 4</option>
      <option value="5"> 5</option>
    </select></div>
                </div>
                <div class="dropdown row">
                    <div class="col-lg-6">     <label for="my-dropdown">Select a value corresponding to your social support</label></div>
                    <div class="col-lg-2"><select id="financial stress" name="financial stress">
        <option value="0"> 0</option>
      <option value="1"> 1</option>
      <option value="2"> 2</option>
      <option value="3"> 3</option>
      <option value="4"> 4</option>
      <option value="5"> 5</option>
    </select></div>
                </div>
                <div class="dropdown row">
               <div class="col-lg-6">    <label for="my-dropdown">Select a value corresponding to work life balance</label></div> 
    <div class="col-lg-2"><select id="work life balance" name="work life balance">
        <option value="0"> 0</option>
      <option value="1"> 1</option>
      <option value="2"> 2</option>
      <option value="3"> 3</option>
      <option value="4"> 4</option>
      <option value="5"> 5</option>
    </select></div>
                </div>
                <div class="dropdown row">
                    <div class="col-lg-6"> <label for="my-dropdown">Select a value corresponding to health concerns</label></div>
    <div class="col-lg-1"><select id="health concerns" name="health concerns">
        <option value="0"> 0</option>
      <option value="1"> 1</option>
      <option value="2"> 2</option>
      <option value="3"> 3</option>
      <option value="4"> 4</option>
      <option value="5"> 5</option>
    </select></div>
                </div>
                <div class="dropdown row">
                    <div class="col-lg-6"> <label for="my-dropdown">Select a value corresponding to relationship status</label></div>
                        <div class="col-lg-1"> <select id="relationship status" name="relationship status">
        <option value="0"> 0</option>
      <option value="1"> 1</option>
      <option value="2"> 2</option>
      <option value="3"> 3</option>
      <option value="4"> 4</option>
      <option value="5"> 5</option>
    </select></div>
                </div>
                <div class="dropdown row">
                  <div class="col-lg-6"> <label for="my-dropdown">Select a range for your age</label></div>
  <div class="col-lg-1"><select id="age" name="age">
      <option value="0">18-25</option>
    <option value="1">26-55</option>
    <option value="2">55 and above</option>
  </select></div>
              </div>
            </div>
        </div>
        <div class="col">
            
            <div class="form__submit ">
                <button type="submit" class="calculate">
                        Calculate
                </button>
                <p id="output"></p>
            </div>
            </div>
    
        </form>
    </section>
    
</div>

<canvas id="myChart"></canvas>
